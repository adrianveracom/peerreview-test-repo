name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  peerreview-ai:
    runs-on: ubuntu-latest
    steps:
      - name: PeerReview.ai
        uses: PeerReview-ai/agent@0.0.1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          model: 'gpt-3.5-turbo'
          review-type: 'full'
          allowed-repositories: '*'
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: adrianveracom/agent@setup
        with:
          api-key: ${{ secrets.PEERREVIEW_API_KEY }}
          api-endpoint: https://agent-git-setup-adrian-veras-projects.vercel.app
          review-type: full  # optional: full, focused, or security
